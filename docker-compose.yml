version: "3.8"

services:
    db:
        image: postgres:16
        container_name: storex
        restart: unless-stopped
        ports:
            - "5434:5432"
        environment:
            POSTGRES_USER: ${DB_USER}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_DB: ${DB_NAME}
        volumes:
            - pgdata://var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U $$DB_USER -d $$DB_NAME"]
            interval: 5s
            timeout: 5s
            retries: 5
volumes:
    pgdata:
